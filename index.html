<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="html-forms">
		<form>
  <div>
    <label for="text">Full Name</label><br>
		  	<input type="text" id="text" name="text"><br> 
  </div>
  <div>
		<label for="email">Email</label><br>
  			<input type="email" id="email" name="email"><br>
  <div>
		 <label for="pwd">Password</label><br>
		  	<input type="password" id="pwd" name="pwd"><br>
  </div>
  <div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
  </div>
  <div>
    <label for="text">Address</label><br>
		  	<input type="text" id="text" name="text"><br> 
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age"
  </div>
  
  <h2>Gender</h2>
  <div>
     <label for="male">Male</label>
     <input type="radio" name="gender" id="male" value="male">
  </div>
   <div>
     <label for="female">Female</label>
     <input type="radio" name="gender" id="female" value="female">
  </div>
  <div>
     <label for="date">Birthdate</label>
     <input type="date" name="date" id="date">
  </div>
    <div>
    <label for="text">Course</label><br>
		  	<input type="text" id="text" name="text"><br> 
  </div>
  <div>
   <h2>Type Date/Datetime-local/Month/Time/Week</h2>
		<label for="birthday">Birthday:</label>
  			<input type="date" id="birthday" name="birthday"><br>
		<label for="birthdaytime">Birthday (date and time):</label>
  			<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
		<label for="bdaymonth">Birthday (month and year):</label>
  			<input type="month" id="bdaymonth" name="bdaymonth"><br>
		<label for="appt">Select a time:</label>
  			<input type="time" id="appt" name="appt"><br>
		<label for="week">Select a week:</label>
  			<input type="week" id="week" name="week">
  </div>
  
        <input type="submit" value="Submit">
 		</form>
	</div>

</body>
</html>
